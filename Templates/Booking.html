{% load static %}
<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{% static "css/Booking.css" %}">

    </head>
     <!--bootstrapcss-->
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<!--googleFonts-->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">
    <body>
        <!--nav-->
        <div class="container-xxl py-5 bg-dark booking-head  ">
            <div class="container text-center my-5 pt-5 pb-4">
                <h1 class="display-3 text-white mb-3 ">Order</h1>
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb justify-content-center text-uppercase">
                        <li  class="breadcrumb-item "> <a href="{% url "home1" %}" style="color: yellow; text-decoration: none;"><b>Home</b></a></li>
                        <li  class="breadcrumb-item "> <a href="{% url "view_order" %}" style="color: yellow; text-decoration: none;"><b>My Order</b></a></li>
                    </ol>
                </nav>
            </div>
        </div>
       

        <div class="container-xxl booking-background" >
            <div class="container">
                <div class="text-center py-5 ">
            <h4 class="display-6 text-success" >ORDERS</h4>
                </div>
            </div>
            <div class="container" style="min-height: 100vh;">
                <div class="border" style=" max-width: 600px;margin: 0 auto;">
                <div class="text-center flex-column text-start ps-4">
                    <img class="flex-shrink-0 img-fluid rounded py-4 mb-4 " src="{{ product.img.url }}" alt="{{ product.product_name }}" style="width: 350px;height:300px">
                    <h4>{{ product.product_name }}</h4>
                </div>
                <div class=" " style=" max-width: 500px;margin: 0 auto;">
                    <form method="POST" >
                        {% csrf_token %}
                        <div class="form-floating mb-3">
                            <input type="number" class="form-control" id="quantity" name="quantity" placeholder="1" value="1" min="1">
                            <label for="quantity">Quantity</label>
                          </div>
                          <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="address" name="address" placeholder="Address" required>
                            <label for="address">Address</label>
                          </div>
                          <div class="form-floating mb-3">
                            <input type="number" class="form-control" id="mobile" name="mobile" placeholder="Mobile" required>
                            <label for="mobile">Mobile</label>
                          </div>
                          <div class="col-md-12 mb-5 ">
                            <button class="btn btn-success w-100 py-3" type="submit">Confirm</button>
                            </div>
                        </div>
                    </form>
                </div>
                </div>
                <div class="button py-4 text-center">
                    <a href="{% url "product" %}" class="btn btn-success">Back to Products</a>
                    </div>
            </div>

        </div>
        {% include "footer.html" %}
        
        
        
        <!--bootstrapjs-->
<script src="https://kit.fontawesome.com/a3e6ec8cbc.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/a3e6ec8cbc.js" crossorigin="anonymous"></script>
    </body>
</html>
